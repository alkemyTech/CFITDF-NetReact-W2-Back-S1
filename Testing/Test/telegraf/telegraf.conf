[agent]
  interval = "15s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "15s"
  flush_jitter = "0s"
  precision = ""
  debug = false
  quiet = false
  logfile = ""
  hostname = "telegraf"
  omit_hostname = false

[[outputs.prometheus_client]]
  listen = ":9273"
  path = "/metrics"
  expiration_interval = "60s"

[[inputs.sqlserver]]
  servers = [
    "Server=sqlserver;Port=1433;User Id=sa;Password=Admin1234.;database=walletDB;TrustServerCertificate=True;",
  ]
  query_version = 2