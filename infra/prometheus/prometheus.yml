global:
#intervalo de tiempo entre consultas
  scrape_interval: 5s

#Expongo el puerto 9273 para que telegraf pueda enviar las m√©tricas
scrape_configs:
  - job_name: 'telegraf'
    static_configs:
      - targets: ['telegraf:9273']
  - job_name: 'stress_app'
    static_configs:
      - targets: ['host.docker.internal:5000']